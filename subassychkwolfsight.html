<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WOLFSIGHT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 5px;
    }

    .logo {
      height: 80px;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      font-size: 13px;
      padding: 4px;
      box-sizing: border-box;
    }

    input[type="text"] {
      border: none;
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 60px;
      max-height: 120px;
      resize: vertical;
    }

    .tick-cell {
      cursor: pointer;
      font-size: 17px;
      user-select: none;
    }

    .remark-input {
      border: none;
      outline: none;
      width: 100%;
    }

    .signoff-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .signoff-row label {
      margin-right: 6px;
    }

    .signoff-row select,
    .signoff-row input[type="date"] {
      border: none;
      border-bottom: 1px solid #aaa;
      background: transparent;
    }

    .signoff-row select:focus,
    .signoff-row input[type="date"]:focus {
      outline: none;
      border-color: #000;
    }
    .remark-cell {
  outline: none;
  border: none;
  text-align: left;
  padding: 6px;
}
 @media print {
    .no-print {
      display: none !important;
    }
  }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <img src="logo.png" alt="Company Logo" class="logo" />
    <div class="header-title">
      <h2>SUB-ASSEMBLY CHECKLIST FOR WOLFSIGHT</h2>
    </div>
  </div>

  <!-- Form Info -->
  <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
    <div><strong>Form No:</strong> OEPL/WSV2/SUB_ASY/001</div>
    <div><strong>Rev:</strong> 00</div>
  </div>

  <!-- Date and Unit Sl No -->
  <div style="display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center;">
    <div><strong>Date:</strong> 10-Apr-2025</div>
    <div style="display: flex; align-items: center; gap: 8px;">
      <strong>Unit Sl. No:</strong>
      <input type="text" placeholder="WSXXXX" style="width: 70px; text-align: center;" />
    </div>
    <div><strong>SUB ASSY:</strong> VISIBLE LENS ASSY</div>
  </div>

  <!-- Checklist Table -->
  <table>
    <thead>
      <tr>
        <th>SL NO</th>
        <th>CHECKLIST</th>
        <th>RESULT</th>
        <th>REMARKS</th>
      </tr>
    </thead>
    <tbody id="checklistBody"></tbody>
  </table>

  <!-- Final Remarks -->
  <div style="margin-top: 20px;">
    <label for="finalRemarks"><strong>Remarks:</strong></label><br />
    <textarea id="finalRemarks" placeholder=""></textarea>
  </div>

  <!-- Sign-Off Section -->
  <div class="signoff-row">
    <div style="display: flex; align-items: center; gap: 10px;">
      <label><strong>Performed by:</strong></label>
      <select>
        <option value="">Select Name</option>
        <option value="User1">AUROBINDO B C</option>
        <option value="User2">PUNITH KUMAR G</option>
        <option value="User3">AUROBINDO/PUNITH</option>
      </select>
      <label><strong>Date:</strong></label>
      <input type="date" />
    </div>

    <div style="display: flex; align-items: center; gap: 10px;">
      <label><strong>Verified by:</strong></label>
      <select>
        <option value="">Select Name</option>
        <option value="User4">LAVANYA KUMAR V</option>
      </select>
      <label><strong>Date:</strong></label>
      <input type="date" />
    </div>
  </div>

  <!-- Checklist JS -->
  <script>
    const checks = [
      "Ensure that lenses are cleaned.",
      "Ensure use of finger cots and ESD protection.",
      "Ensure that live video image appears on the laptop.",
      "Ensure that there is no dust on the sensor by using light source.",
      "Focus the image with best focus (BFL) and adjust the BCD",
      "Ensure that screws are tightened, and image is at best focus.",
      "Verify the image output on the field",
      "Ensure that locked screws are glued by DP190, (Curing time-24Hrs)",
      "Final visual inspection and test report to be uploaded to drive."
    ];

    const tableBody = document.getElementById("checklistBody");

    checks.forEach((item, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item}</td>
        <td class="tick-cell" onclick="toggleTick(this)"></td>
        <td><input type="text" class="remark-input" /></td>
      `;
      tableBody.appendChild(row);
    });

    function toggleTick(cell) {
      cell.textContent = cell.textContent === '✓' ? '' : '✓';
    }
    
  
  </script>
<div style="text-align: center; margin-top: 20px;">
  <button onclick="window.print()" class="no-print" style="padding: 8px 16px; font-size: 16px; cursor: pointer;">
    Print
  </button>
</div>


</body>
</html>
